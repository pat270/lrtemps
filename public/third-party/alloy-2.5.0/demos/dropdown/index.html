<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <script src="../../build/aui/aui.js"></script>
</head>
<body>
    <h1>AlloyUI - Dropdown</h1>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li id="dropdown" class="dropdown">
                        <a id="trigger" href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                    </li>
                    <li id="stick" class="dropdown">
                        <a href="#" id="drop2" class="dropdown-toggle" data-toggle="dropdown">Stick <b class="caret"></b></a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a role="menuitem" tabindex="-1" href="#">I only close on escape</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a role="menuitem" tabindex="-1" href="#">Some other link</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script>

    YUI({ filter: 'raw' }).use('aui-dropdown', function(Y) {

        var dropdown = new Y.Dropdown({
            boundingBox: '#dropdown',
            trigger: '#trigger',
            items: [
                {
                    id: 'first_i',
                    content: '<a role="menuitem" tabindex="-1">Close on click outside</a>'
                },
                {
                    id: 'second_i',
                    content: '<a role="menuitem" tabindex="-1" >Close on escape</a>'
                },
                {
                    divider: true
                },
                {
                    id: 'third_i',
                    content: '<a href="#" role="menuitem">I can fire a DOM event</a>'
                }
            ],
            render: true
        });

        new Y.Dropdown({
            boundingBox: '#stick',
            contentBox: '#stick ul',
            hideOnClickOutSide: false,
            trigger: '#stick .dropdown-toggle',
            render: true
        });

        dropdown.get('boundingBox').delegate('click', function(event) {
            switch (event.currentTarget.get('id')) {
                case 'third_i':
                    console.log('Clicked third_i.');
            }
        }, 'li');

    });
    </script>
</body>
</html>
