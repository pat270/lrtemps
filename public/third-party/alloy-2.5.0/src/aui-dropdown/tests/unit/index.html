<!doctype html>
<html>
<head>
    <title>aui-dropdown</title>

    <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/tests.js"></script>
    <meta charset="utf-8" />
    <style>
        .yui3-console-bd {
            height: 400px !important;
        }
    </style>
</head>
<body class="yui3-skin-sam">
	<h1>AlloyUI - Dropdown</h1>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li id="dropdown" class="dropdown">
                        <a id="trigger" href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                    </li>
                    <li id="stick" class="dropdown">
                        <a href="#" id="drop2" class="dropdown-toggle" data-toggle="dropdown">Stick <b class="caret"></b></a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a role="menuitem" tabindex="-1" href="#">I never close</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a role="menuitem" tabindex="-1" href="#">Some other link</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<script>
YUI({
    coverage: ['aui-dropdown'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'aui-dropdown-tests', function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('aui-dropdown');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
